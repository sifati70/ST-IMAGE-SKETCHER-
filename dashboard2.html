<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Cloud Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2fb;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      display: block;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #3b7bd5;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ফাইল আপলোড করুন</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">আপলোড</button><h3>আপলোডকৃত ফাইলসমূহ</h3>
<ul id="fileList"></ul>

  </div>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCasWfAhcDfBZtJ99GvCWjq-25gDUMm9mI",
      authDomain: "st-tasin.firebaseapp.com",
      projectId: "st-tasin",
      storageBucket: "st-tasin.appspot.com",
      messagingSenderId: "527708162675",
      appId: "1:527708162675:web:c5da3ffae8441c36eff806",
      measurementId: "G-LM0WFH77LY"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const uploadFile = () => {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const storageRef = ref(storage, 'files/' + file.name);
      uploadBytes(storageRef, file).then(() => {
        alert("ফাইল আপলোড হয়েছে");
        listFiles();
      });
    };

    const listFiles = () => {
      const listRef = ref(storage, 'files');
      listAll(listRef)
        .then((res) => {
          const fileList = document.getElementById("fileList");
          fileList.innerHTML = "";
          res.items.forEach((itemRef) => {
            getDownloadURL(itemRef).then((url) => {
              const li = document.createElement("li");
              const a = document.createElement("a");
              a.href = url;
              a.textContent = itemRef.name;
              a.target = "_blank";
              li.appendChild(a);
              fileList.appendChild(li);
            });
          });
        });
    };

    window.uploadFile = uploadFile;
    window.onload = listFiles;
  </script></body>
</html>
