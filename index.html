<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ST ক্লাউড স্টোরেজ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f0ff, #d0e1f9);
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 30px;
      text-align: center;
    }
    .upload-box {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #3b7bd5;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ST ক্লাউড স্টোরেজ</h1>
    <p>স্বাগতম! আপনি আপনার ফাইল এখানে আপলোড করতে পারেন।</p>
  </header>

  <main>
    <div class="upload-box">
      <h2>ফাইল আপলোড করুন</h2>
      <input type="file" id="fileInput" />
      <br />
      <button onclick="uploadFile()">আপলোড করুন</button>
      <p id="statusMsg"></p>
    </div>
  </main>

  <footer>
    &copy; ২০২৫ ST Tasin. সর্বস্বত্ব সংরক্ষিত।
  </footer>

  <script>
    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const status = document.getElementById("statusMsg");

      if (file) {
        status.innerHTML = `আপলোড সফল: ${file.name}`;
        status.style.color = 'green';
        // এখানে আসল ক্লাউডে আপলোড কোড দিতে হবে (যেমন: Firebase, Google Drive API)
      } else {
        status.innerHTML = "দয়া করে একটি ফাইল নির্বাচন করুন।";
        status.style.color = 'red';
      }
    }
  </script>
</body>
</html>
