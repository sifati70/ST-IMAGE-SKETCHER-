<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sketcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .canvas-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            overflow: hidden;
            background-color: #f3f4f6;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Image to Sketch Converter</h1>
            <p class="text-lg text-gray-600 mt-2">Upload your image and see it transformed into a beautiful sketch.</p>
        </header>

        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <!-- Controls Section -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
                <div class="flex-grow">
                     <label for="imageLoader" class="block mb-2 text-sm font-medium text-gray-700">Upload Image</label>
                     <input type="file" id="imageLoader" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
                </div>
                <button id="sketchBtn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none" disabled>Convert to Sketch</button>
                <button id="downloadBtn" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none" disabled>Download Sketch</button>
            </div>

            <!-- Loader -->
            <div id="loader" class="hidden my-4 text-center">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16 mx-auto"></div>
                <p class="mt-4 text-gray-600">Sketching in progress...</p>
            </div>

            <!-- Canvases Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-center">Original Image</h2>
                    <div class="canvas-container rounded-xl shadow-md">
                        <canvas id="originalCanvas"></canvas>
                    </div>
                </div>
                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-center">Sketch Result</h2>
                    <div class="canvas-container rounded-xl shadow-md">
                        <canvas id="sketchCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const imageLoader = document.getElementById('imageLoader');
        const originalCanvas = document.getElementById('originalCanvas');
        const sketchCanvas = document.getElementById('sketchCanvas');
        const sketchBtn = document.getElementById('sketchBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loader = document.getElementById('loader');

        const originalCtx = originalCanvas.getContext('2d', { willReadFrequently: true });
        const sketchCtx = sketchCanvas.getContext('2d');

        let originalImage = new Image();
        originalImage.crossOrigin = "Anonymous"; // Handle potential CORS issues with initial image

        // --- Load Initial Image Provided by User ---
        window.onload = () => {
            const initialImageUrl = 'https://storage.googleapis.com/maker-system-images/user-uploads/image.png-70c6a728-73cd-4749-8b1c-e94aa55c10c9';
            originalImage.src = initialImageUrl;
            originalImage.onload = () => {
                drawImageToCanvas(originalImage, originalCanvas, originalCtx);
                sketchBtn.disabled = false;
            };
            originalImage.onerror = () => {
                console.error("Failed to load initial image.");
                originalCtx.clearRect(0, 0, originalCanvas.width, originalCanvas.height);
                originalCtx.fillStyle = '#ccc';
                originalCtx.fillRect(0,0, originalCanvas.width, originalCanvas.height);
                originalCtx.fillStyle = 'black';
                originalCtx.textAlign = 'center';
                originalCtx.fillText('Could not load image', originalCanvas.width/2, originalCanvas.height/2);
            }
        };


        // --- Event Listeners ---
        imageLoader.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    originalImage = new Image();
                    originalImage.onload = () => {
                        drawImageToCanvas(originalImage, originalCanvas, originalCtx);
                        // Reset sketch canvas and buttons
                        sketchCtx.clearRect(0, 0, sketchCanvas.width, sketchCanvas.height);
                        sketchBtn.disabled = false;
                        downloadBtn.disabled = true;
                        downloadBtn.innerText = 'Download Sketch';
                    };
                    originalImage.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        sketchBtn.addEventListener('click', () => {
            if (!originalImage.src) return;

            loader.classList.remove('hidden');
            sketchBtn.disabled = true;
            downloadBtn.disabled = true;

            // Use setTimeout to allow the UI to update and show the loader
            setTimeout(() => {
                try {
                    applySketchEffect();
                    downloadBtn.disabled = false;
                } catch (error) {
                    console.error("Error applying sketch effect:", error);
                    alert("An error occurred while creating the sketch. Please try again.");
                } finally {
                    loader.classList.add('hidden');
                    sketchBtn.disabled = false;
                }
            }, 50); // A short delay
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'sketch.png';
            link.href = sketchCanvas.toDataURL('image/png');
            link.click();
            
            // Visual feedback
            downloadBtn.innerText = 'Downloaded!';
            setTimeout(() => {
                downloadBtn.innerText = 'Download Sketch';
            }, 2000);
        });
        
        // --- Core Functions ---

        /**
         * Draws an image onto a canvas, maintaining aspect ratio.
         * @param {HTMLImageElement} img - The image to draw.
         * @param {HTMLCanvasElement} canvas - The canvas to draw on.
         * @param {CanvasRenderingContext2D} ctx - The context of the canvas.
         */
        function drawImageToCanvas(img, canvas, ctx) {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            canvas.width = containerWidth;
            canvas.height = containerHeight;

            const imgAspectRatio = img.width / img.height;
            const canvasAspectRatio = canvas.width / canvas.height;
            
            let renderWidth, renderHeight, x, y;

            if (imgAspectRatio > canvasAspectRatio) {
                renderWidth = canvas.width;
                renderHeight = renderWidth / imgAspectRatio;
            } else {
                renderHeight = canvas.height;
                renderWidth = renderHeight * imgAspectRatio;
            }

            x = (canvas.width - renderWidth) / 2;
            y = (canvas.height - renderHeight) / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, x, y, renderWidth, renderHeight);
        }

        /**
         * Applies the sketch effect to the original image and draws it on the sketch canvas.
         */
        function applySketchEffect() {
            // Match sketch canvas size to original
            sketchCanvas.width = originalCanvas.width;
            sketchCanvas.height = originalCanvas.height;

            // 1. Get image data from original canvas
            const imageData = originalCtx.getImageData(0, 0, originalCanvas.width, originalCanvas.height);
            const data = imageData.data;

            // Create temporary canvases for processing steps
            const grayCanvas = document.createElement('canvas');
            grayCanvas.width = originalCanvas.width;
            grayCanvas.height = originalCanvas.height;
            const grayCtx = grayCanvas.getContext('2d');

            const invertedCanvas = document.createElement('canvas');
            invertedCanvas.width = originalCanvas.width;
            invertedCanvas.height = originalCanvas.height;
            const invertedCtx = invertedCanvas.getContext('2d');

            // 2. Grayscale
            const grayImageData = grayCtx.createImageData(originalCanvas.width, originalCanvas.height);
            const grayData = grayImageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                grayData[i] = grayData[i + 1] = grayData[i + 2] = avg;
                grayData[i + 3] = data[i + 3]; // Keep alpha
            }
            grayCtx.putImageData(grayImageData, 0, 0);

            // 3. Invert
            const invertedImageData = invertedCtx.createImageData(originalCanvas.width, originalCanvas.height);
            const invertedData = invertedImageData.data;
            for (let i = 0; i < grayData.length; i += 4) {
                invertedData[i] = 255 - grayData[i];
                invertedData[i + 1] = 255 - grayData[i + 1];
                invertedData[i + 2] = 255 - grayData[i + 2];
                invertedData[i + 3] = grayData[i + 3];
            }
            invertedCtx.putImageData(invertedImageData, 0, 0);
            
            // 4. Blur the inverted image
            invertedCtx.filter = 'blur(10px)'; // The amount of blur is key to the effect
            invertedCtx.drawImage(invertedCanvas, 0, 0);
            invertedCtx.filter = 'none'; // Reset filter
            
            // 5. Blend (Color Dodge)
            sketchCtx.clearRect(0, 0, sketchCanvas.width, sketchCanvas.height);
            sketchCtx.drawImage(grayCanvas, 0, 0); // Draw grayscale base
            sketchCtx.globalCompositeOperation = 'color-dodge';
            sketchCtx.drawImage(invertedCanvas, 0, 0); // "Dodge" with the blurred inverted image

            // Reset composite operation
            sketchCtx.globalCompositeOperation = 'source-over';
        }

        // Redraw canvas on window resize to keep it responsive
        window.addEventListener('resize', () => {
             if (originalImage.src) {
                drawImageToCanvas(originalImage, originalCanvas, originalCtx);
                if (!downloadBtn.disabled){ // If a sketch exists, redraw it too
                    applySketchEffect();
                }
             }
        });

    </script>
</body>
</html>
